# Kubernetes 集群配置模板
apiVersion: v1
kind: Config
clusters:
  - name: kube-cluster
    cluster:
      server: https://localhost:6443
      certificate-authority-data: ""
contexts:
  - name: kube-context
    context:
      cluster: kube-cluster
      user: kube-user
current-context: kube-context
users:
  - name: kube-user
    user:
      client-certificate-data: ""
      client-key-data: ""

---
# 集群配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-config
  namespace: kube-system
data:
  cluster-name: "kube-cluster"
  cluster-type: "kubernetes"
  version: "1.27.3"

---
# 节点配置
apiVersion: v1
kind: Node
metadata:
  name: kube-node-1
  labels:
    node-role.kubernetes.io/worker: ""
    kubernetes.io/hostname: kube-node-1
spec:
  podCIDR: 10.244.0.0/24
  podCIDRs:
    - 10.244.0.0/24
status:
  capacity:
    cpu: "4"
    memory: "8Gi"
    pods: "110"
  allocatable:
    cpu: "4"
    memory: "8Gi"
    pods: "110"
  conditions:
    - type: Ready
      status: "True"
      lastHeartbeatTime: "2023-01-01T00:00:00Z"
      lastTransitionTime: "2023-01-01T00:00:00Z"
      reason: "KubeletReady"
      message: "kubelet is posting ready status"